name: Docker

on:
  workflow_call:
    inputs:
      service-name:
        required: true
        type: string
      unity-docker-image:
        required: true
        type: string
      platform-target:
        required: true
        type: string
      image-name:
        required: false
        type: string
      deployment-environment:
        required: false
        type: string
      docker-tag:
        required: true
        type: string
      build-args:
        required: false
        type: string
      layers:
        required: false
        type: boolean
        default: true
      dockerfile-url:
        required: false
        type: string
      upload-image:
        required: false
        type: boolean
        default: false
    secrets:
      QUAY_USERNAME:
        required: true
      QUAY_TOKEN:
        required: true

jobs:
  quay-build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Remove unused Haskell GHC CodeQL
        run: |
          sudo apt-get remove -y ghc haskell-platform
          sudo apt-get autoremove -y
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/local/bin/ghcup
          sudo rm -rf /opt/hostedtoolcache/CodeQL

      - uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Build image
        id: build-image
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: quay.io/decentraland/${{ inputs.service-name }}:${{ github.event.pull_request.head.sha || github.sha }},quay.io/decentraland/${{ inputs.service-name }}:${{ inputs.docker-tag || github.sha }}
          load: true
          push: "false"
          build-args: |
            COMMIT_HASH=${{ github.event.pull_request.head.sha || github.sha }}
            VERSION_TAG=${{ github.event.pull_request.head.ref || github.event.release.tag_name || inputs.docker-tag ||  'unknown' }}
            UNITY_DOCKER_IMAGE=${{ inputs.unity-docker-image }}
            PLATFORM_TARGET=${{ inputs.platform-target }}

      - name: Create $(pwd)/tmp/Unity/Unity_lic.ulf
        run: mkdir -p $(pwd)/tmp/Unity && echo "$UNITY_2021_ULF" > $(pwd)/tmp/Unity/Unity_lic.ulf
        env:
          UNITY_2021_ULF: ${{ secrets.UNITY_2021_ULF }}

      - name: Run tests
        run: |
          docker run --rm \
            -v $(pwd)/tmp/Unity:/root/.local/share/unity3d/Unity \
            -v $(pwd):/app \
            quay.io/decentraland/${{ inputs.service-name }}:${{ github.event.pull_request.head.sha || github.sha }} \
              sh -c "cd /app ; ls -la ; chmod +x ci-editmode-test.sh ; ./ci-editmode-test.sh"

      - name: Run test conversion of urn:decentraland:off-chain:base-avatars:brown_pants
        run: |
          docker run --rm \
            -v $(pwd)/tmp/Unity:/root/.local/share/unity3d/Unity \
            quay.io/decentraland/${{ inputs.service-name }}:${{ github.event.pull_request.head.sha || github.sha }} \
              node --trace-warnings --abort-on-uncaught-exception --unhandled-rejections=strict dist/test-conversion.js \
                --baseUrl https://peer.decentraland.org/content \
                --pointer urn:decentraland:off-chain:base-avatars:brown_pants \
                --outDir /tmp-ab \
                --logFile /tmp-ab/log.txt

      - name: Push To quay.io
        uses: docker/build-push-action@v6
        if: ${{ inputs.upload-image }}
        with:
          context: .
          tags: quay.io/decentraland/${{ inputs.service-name }}:${{ github.event.pull_request.head.sha || github.sha }},quay.io/decentraland/${{ inputs.service-name }}:${{ inputs.docker-tag || github.sha }}
          push: "true"
          build-args: |
            COMMIT_HASH=${{ github.event.pull_request.head.sha || github.sha }}
            VERSION_TAG=${{ github.event.pull_request.head.ref || github.event.release.tag_name || inputs.docker-tag ||  'unknown' }}
            UNITY_DOCKER_IMAGE=${{ inputs.unity-docker-image }}
            PLATFORM_TARGET=${{ inputs.platform-target }}

      - name: Print image url
        if: ${{ inputs.upload-image }}
        run: |
          echo "Image pushed to quay.io/decentraland/${{ inputs.service-name }}:${{ inputs.docker-tag }}"
          echo "Other tags for the image quay.io/decentraland/${{ inputs.service-name }}:${{ github.event.pull_request.head.sha || github.sha }},quay.io/decentraland/${{ inputs.service-name }}:${{ inputs.docker-tag || github.sha }}"

  deployment:
    if: ${{ inputs.upload-image && inputs.deployment-environment }}
    needs: [quay-build-push]
    name: "Deploy to: ${{ inputs.deployment-environment }}"
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deployment
        id: deploy
        uses: decentraland/dcl-deploy-action@main
        with:
          dockerImage: "quay.io/decentraland/${{ inputs.service-name }}:${{ inputs.docker-tag }}"
          serviceName: ${{ inputs.service-name }}
          env: ${{ inputs.deployment-environment }}
          token: ${{ secrets.GITHUB_TOKEN }}
